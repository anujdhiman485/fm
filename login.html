<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Music (FM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
        }

        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1db954;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #17a84c;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Free Music</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Dummy credentials (Replace with actual authentication system)
            // const validEmail = "user@example.com";
            // const validPassword = "password123";

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (email && password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; // Redirect to main page
            } else {
                errorMessage.textContent = "Invalid email or password!";
            }
        });
        // document.querySelector('.login-container').style.animation = 'slideUp 0.8s ease-in-out reverse';
        // setTimeout(() => {
        //             window.location.href = 'index.html';
        //         }, 700);

        // Check if already logged in
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
